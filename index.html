<html>

<head>
    <link rel="stylesheet" href="estilo.css">
    <script>
        function Converter() {
            fetch("https://economia.awesomeapi.com.br/last/USD-BRL")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    var valorElemento = document.getElementById("valor");
                    var valor = valorElemento.value;
                    var valorEmDolarNumerico = parseFloat(valor);

                    var valorEmReal = valorEmDolarNumerico * parseFloat(data.USDBRL.ask);
                    console.log(valorEmReal);

                    var elementoValorConvertido = document.getElementById("valorConvertido");
                    var valorConvertido = "O resultado do valor em real Ã© R$ " + valorEmReal;
                    elementoValorConvertido.innerHTML = valorConvertido;
                });
        }
    </script>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <p class="page-subtitle">
            Descubra os valores em Real R$
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt=""><br><br>
        <label for="valor">Insira o valor</label><br>
        <input type="number" id="valor" size="2" /><br>
        <button type="submit" onclick="Converter()">Converter</button>
        <h2 id="valorConvertido"></h2>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">


</body>

</html>
